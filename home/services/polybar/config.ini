[layout]
margin-top = 0
margin-bottom = 0

module-padding = 1

separator = "  |  "

spacing = 0
dim-value = 1.0

[settings]
screenchange-reload = true

[bar/xmonad/main]
width = 100% 
height = 26
fixed-center = true

radius-top = 0.0
radius-bottom = 0.0

background = ${color.background} 
foreground = ${color.foreground}

underline-size = 2
underline-color = ${color.foreground}

padding = 1

font-0 = "IosevkaNerdFont-Regular:pixelsize=10;3"

enable-ipc = true

bottom = false

[bar/xmonad/top]
inherit = bar/xmonad/main

modules-left = date
modules-right = cpu

border-bottom-size = 2
border-bottom-color = ${color.primary}

[bar/xmonad/bottom]
inherit = bar/xmonad/main

bottom = true

modules-center = xmonad

border-top-size = 2
border-top-color = ${color.primary}

tray-position = right
tray-background = ${color.background}
tray-foreground = ${color.foreground}
tray-padding = 1